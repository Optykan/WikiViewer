<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WikiViewer</title>
	<link rel="stylesheet" href="css/app.css">

</head>
<body>
	<div class="row expanded" id="container">
		<div class="small-12 medium-12 large-6 column search-side">
			<div class="search-container">
				<input type="text" id="search" placeholder="Search...">
				<i class="icon ion-ios-search-strong"></i>
				<i class="icon ion-load-c spinner"></i>
				<a class="mobile random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random<i class="icon ion-shuffle"></i></a>
			</div>
			<div class="results">
			</div>
		</div>
		<div class="small-12 medium-12 large-6 column random-side">
			<a href="https://en.wikipedia.org/wiki/Special:Random" class="random" target="_blank">Random</a>
			<i class="icon hide ion-shuffle"></i>
		</div>
		<div class="logo">
			<h1 class="wikiviewer">
				WikiViewer
			</h1>
		</div>
	</div>

		</div>
		<div class="column small-4">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
